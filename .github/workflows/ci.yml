on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-ubuntu-latest-stable-with-coverage:
    name: ubuntu-latest test suite stable with coverage
    needs: [format]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: run cargo-tarpaulin
        uses: actions-rs/tarpaulin@v0.1.3
        with:
          version: '0.20.1'
          args: -- --all-features --coverall ${{ github.token }}
