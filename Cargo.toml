[package]
name = "bnf"
version = "0.4.2"
edition = "2021"
authors = ["@shnewto", "@CrockAgile", "@androm3da", "@sremedios", "@prbs23", "@z2oh",
"@lionel1704", "@benarmstead", "@jonay2000", "@SKalt", "@DrunkJon", "@Axiomatic-Mind"]

description = "A library for parsing Backusâ€“Naur form context-free grammars"
readme = "README.md"
keywords = ["bnf", "earley", "parser"]

homepage = "https://github.com/shnewto/bnf"
repository = "https://github.com/shnewto/bnf"

license = "MIT"

[dependencies]
tracing = { version = "0.1.37", optional = true }

[dependencies.stacker]
version = "0.1.2"

[dependencies.rand]
version = "0.8.0"

[dependencies.nom]
version = "^7.0.0"

[dependencies.serde]
version = "1.0.118"
features = ["derive"]

[dependencies.serde_json]
version = "1.0.61"

[dev-dependencies.quickcheck]
version = "1.0.2"

[dev-dependencies]
criterion = "0.3.5"

[features]
default = []
unstable = []
tracing = ["dep:tracing"]

[[bench]]
name = "bnf"
harness = false
